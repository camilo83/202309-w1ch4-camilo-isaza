<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Mascotas </title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="./images/logo2.png" alt="Brand Logo">
    <ul>
      <li class="home">Home</li>
      <li>Live Demo ▾</li>
      <li>Live Demo Block ▾</li>
      <li class="buy_now">BUY NOW</li>
    </ul>
  </header>
  <main>
    <section class="words">
      <div class="titles">
        <h1>PET ACTIVITIES</h1>
        <h2>Take a closer look</h2>
      </div>
      <p>View All</p>
    </section>
    <section class="images">
      <div class="image-container">
        <img src="./images/01.jpg" alt="imagen perro mordiendo un juguete" class="dog_playing">
        <div class="overlay">
          <p>Toys Playtime</p>
        </div>
      </div>

      <div class="image-container">
        <img src="./images/02.jpg" alt="imagen gato escondido" class="car_hiding">
        <div class="overlay">
          <p>Active Rest</p>
        </div>
      </div>

      <div class="image-container">
        <img src="./images/03.jpg" alt="perro corriendo con la lengua afuera" class="dog_running">
        <div class="overlay">
          <p>Game Walks</p>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
